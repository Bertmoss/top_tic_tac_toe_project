<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tit Tac Toe Game</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="" method="get">
      <label for="player-1-name">
        Player 1:
        <input type="text" id="player-1-name" name="player-1-name"/>
      </label>
      <label for="player-2-name">
        Player 2:
        <input type="text" id="player-2-name" name="player-2-name"/>
        <button type="button" id="sub-btn">Submit</button>
      </label>
    </form>
    <div class="player-1-container"></div>
    <div class="container"></div>
    <div class="player-2-container"></div>
  </body>
</html>
